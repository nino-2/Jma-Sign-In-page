<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-page">
      <div class="main-content">
        <div class="container">
          <div class="content">
            <img class="logo1" src="images/myjumia-top-logo.png" alt="" />
          </div>

          <h2 class="amg">Welcome to Jumia</h2>
        </div>
        <div class="keyholders">
          <input class="search-bar" type="text" placeholder="Email" />
          <input class="search-button" type="text" placeholder="Password" />
          <img class="hide" src="images/icons8-hide-50.png" alt="" />

          <div class="dejavu">
            <button
              class="welcome"
              id="Product page"
              onclick="window.location='http://127.0.0.1:5500/Project/Product%20page/index.html'"
            >
              Sign in
            </button>
          </div>
          <div>
            <p class="terms">
              Don't have an account?
              <a
                class="condition"
                href="http://127.0.0.1:5500/Project/Sign%20up/index.html"
                >Signup</a
              >
            </p>
          </div>
          <div class="facebook">
            <svg
              class="fbi"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.674 0H2.753C1.233 0 0 1.207 0 2.695v14.61C0 18.793 1.232 20 2.753 20h7.359l.012-7.147H8.228a.443.443 0 0 1-.447-.436l-.01-2.304c0-.243.2-.44.448-.44h1.893V7.447c0-2.583 1.611-3.99 3.965-3.99h1.931c.247 0 .448.196.448.438v1.943c0 .242-.2.438-.448.438h-1.185c-1.28 0-1.528.596-1.528 1.47v1.927h2.813c.268 0 .476.23.444.49l-.279 2.304a.444.444 0 0 1-.444.386h-2.521L13.295 20h4.38c1.52 0 2.752-1.207 2.752-2.695V2.695C20.427 1.207 19.194 0 17.674 0z"
                fill="#FFFFFF"
                fill-rule="nonzero"
              ></path>
            </svg>

            <button
              id="facebook"
              onclick="window.location='https://www.facebook.com/'"
              class="blue"
            >
              Log in with Facebook
            </button>
          </div>
          <div class="help">
            <p class="support">
              For further support, you may visit the Help Center or contact our
              customer service team.
            </p>
          </div>
          <div class="bottom">
            <img class="just" src="images/myjumia-bottom-logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
